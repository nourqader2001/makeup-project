<div style="background-color: black;">
<div class="card bg-dark text-white">
    <img src="assets/face.jpg" class="card-img" alt="...">
    <div class="card-img-overlay" style="color: black;">
      <h5 class="card-title">EXPERIENCE IN MAYBELLINE</h5>
      <pre class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. 
This content is a little bit longer.</pre>
      
    </div>
  </div>
  <div class="container text-center">
    <div class="row">
  
  <div class="card mt-3 col-lg-6" *ngFor="let prodcut of prodcuts" >
    <div class="row g-0">
      <!-- <div class="col-md-4">
        <img src="assets/sky.jpg" class="img-fluid rounded-start" alt="...">
      </div> -->
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"> {{prodcut.name}}</h5>
          <p class="card-text">{{prodcut.description}}</p>
          <p class="card-text"style="color: palevioletred;">{{ prodcut.price }}</p>
          <div><button type="button" style="background-color: brown;">Add to card</button></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="product-container">
          <div class="image-container" (mouseover)="toggleMessage(true)" (mouseout)="toggleMessage(false)">
            <img src="{{prodcut.image}}" alt="Product Image">
            <!-- Message to add to cart -->
            <div *ngIf="showMessage" class="add-to-cart-message">Add to Cart</div>
          </div>
        </div>
      </div>
    </div>
  </div>
