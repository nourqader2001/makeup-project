<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-xxl-11">
                <div class="card border-light-subtle shadow-sm">
                    <div class="row g-0">
                        <div class="col-12 col-md-6">
                            <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="assets/logo2.jpg" alt="Welcome back you've been missed!">
                        </div>
                        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                            <div class="col-12 col-lg-11 col-xl-10">
                                <div class="card-body p-3 p-md-4 p-xl-5">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="mb-5">
                                               
                                            </div>
                                            <form action="#!" [formGroup]="form" name="form">
                                                <div class="row gy-3 overflow-hidden">
                                                    <div class="col-12">
                                                        
                                                        <label for="name">Product Name:</label>
                                                        <input type="text" id="name" name="name" formControlName="name">
                                                
                                                        
                                                    </div>
                                                    <div class="col-12">
                                                        <label for="price">Price:</label>
                                                        <input type="number" id="price" name="price" formControlName="price">
                                                
                                                    </div>
                                                    <div class="col-12">
                                                        <label for="description">Description:</label>
                                                        <textarea id="description" name="description" formControlName="description"></textarea>
                                                
                                                
                                                    </div>
                                                   <label for="quantity">Quantity:</label>
                                                    <input type="number" id="quantity" name="quantity" formControlName="quantity">

                                                    <label for="id_cate_product">Category:</label>
                                                    <select id="id_cate_product" name="id_cate_product" formControlName="id_cate_product"  >
                                                        <option *ngFor="let categoury of categouries" value="{{categoury.id}}">{{categoury.name}}</option>
                                                    </select>
                                                    <div class="col-12">
                                                        <label for="image">Product Image:</label>
                                                        <input type="file" id="image" name="uploadFile[]" accept="image/*" class="file" (change)="onFileChange($event)" accept=".png, .jpg, .jpeg,.gif" formControlName="image">
                                                    </div>
                                                   
                                            
                                                    <div class="col-12">
                                                        <div class="d-grid">
                                                            <button type="submit" (click)="submit()">Add Product</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
