<section class="h-100 gradient-form" style="background-color:black;">
  <div class="container" style="background-color: black;">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10" style="background-color: red;">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-12" style="height: 500px;">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img src="assets/logo.jpg" style="width: 200px;" alt="logo">
                  <p class="mt-1  pb-1"></p>
                  <form [formGroup]="form">
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" id="form2Example11" class="form-control" placeholder="Phone number or email address" formControlName="email" />
                      <div *ngIf="f['email'].touched && f['email'].invalid" style="color: red;">
                        <div *ngIf="f['email'].errors && f['email'].errors['required']">E-mail is required</div>
                        <div *ngIf="f['email'].errors && f['email'].errors['email']"> Invalid E-mail</div>
                      </div>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" id="form2Example22" class="form-control" placeholder="password" formControlName="password">
                      <div *ngIf="f['password'].touched && f['password'].invalid" style="color: red;">
                        <div *ngIf="f['password'].errors && f['password'].errors['required']">password is required</div>
                      </div>
                    </div>
                    <div class="form-outline mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" (click)="login()" style="background-color: black;">Login</button>
                      <div style="color: red;">
                        <!-- <h1>{{message | uppercase}}</h1> -->
                      </div>
                      <div>
                        <span style="color: red;">{{message}}</span>
                      </div>
                    </div>
                    <a class="text-muted" href="/updatepassword">Forgot password?</a>
                    <div class="form-outline mb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger" (click)="newaccount()">Create new</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
