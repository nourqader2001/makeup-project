<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-xxl-11">
                <div class="card border-light-subtle shadow-sm">
                    <div class="row g-0">
                        <div class="col-12 col-md-6">
                            <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="assets/logo.jpg" alt="Welcome back you've been missed!">
                        </div>
                        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                            <div class="col-12 col-lg-11 col-xl-10">
                                <div class="card-body p-3 p-md-4 p-xl-5">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="mb-5">
                                               
                                            </div>
                                            <form action="#!" [formGroup]="form" name="form">
                                                <div class="row gy-3 overflow-hidden">
                                                    <div class="col-12">
                                                        
                                                            <label  for="name">Category Name</label>
                                                            <input type="text" class="form-control" name="name" id="name" placeholder="Category Name" formControlName="name">
                                                        
                                                    </div>
                                                    <div class="col-12">
                                                        <label for="image">Category Image:</label>
                                                        <input type="file" id="image" name="uploadFile[]" accept="image/*" class="file" (change)="onFileChange($event)" accept=".png, .jpg, .jpeg,.gif" formControlName="src">
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="d-grid">
                                                            <button class="btn btn-dark btn-lg" type="submit"  (click)="submit()">Add Category</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
